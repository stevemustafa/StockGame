	<body>

		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="www.mufasaa.info:4000">Stock Trader game</a>
					<div class="nav-collapse">
						<ul class="nav">
							<li class="active"><a href="/">Home</a></li>
							<li><a href="/about">About</a></li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="span3 bordered dashboard-container" id="dashboard">
						<label for="txtCash">Cash: </label>
						<span><input type="text" id="txtCash" value="Cash on Hand" readonly></span>

						<table class="table table-bordered table-condensed" id="sharesTable">
							<thead>
								<tr>
									<td>Commodity</td>
									<td>Quantity</td>
									<td>Value</td>
									<td>Average Price</td>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
					<div class="span8">
						<div class="bordered">
							<div id="chart-container"></div>		
						</div>
						<div class="bordered controls-container" id="chart-controls">
							<fieldset>
								<input type="text" id="txtCommodityName" value="Commodity Name" readonly>
								<input type="text" id="txtCommodityPrice" value="Commodity Price" readonly>
								<input type="button" class ="btn btn-primary" id="btnBuy" value="buy 100">
								<input type="button" class ="btn btn-danger" id="btnSell" value="sell 100">
							</fieldset>
						</div>

					</div>
				</div>
				<hr>
			</div> <!-- /container -->

			<footer .navbar-fixed-bottom>
				<p>&copy; Steve "Mufasaa" Mustafa</p>
